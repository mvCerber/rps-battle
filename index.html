<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPS Battle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    button, input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .section {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
    }
    .log {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors Battle</h1>

  <div class="section">
    <button id="connectBtn">Connect Wallet</button>
    <button id="joinAsPlayer1">Join as Player 1</button>
    <button id="joinAsPlayer2">Join as Player 2</button>
  </div>

  <div class="section">
    <input id="moveInput" placeholder="rock / paper / scissors"/>
    <input id="secretInput" placeholder="Secret phrase"/>
    <button id="commitBtn">Commit Move</button>
    <button id="revealBtn">Reveal Move</button>
  </div>

  <div class="section">
    <button id="resetBtn">Reset Game</button>
  </div>

  <div class="section log" id="log">Log:</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x82CC8cDF9f152cA4dF361d2741a5B698445bAe80";
    const abi = [
  {
    "inputs": [
      {
        "internalType": "bytes32",
        "name": "moveHash",
        "type": "bytes32"
      }
    ],
    "name": "commitMove",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "joinAsPlayer1",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "joinAsPlayer2",
    "outputs": [],
    "stateMutability": "payable",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "resetGame",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "string",
        "name": "moveStr",
        "type": "string"
      },
      {
        "internalType": "string",
        "name": "secret",
        "type": "string"
      }
    ],
    "name": "revealMove",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "_devWallet",
        "type": "address"
      }
    ],
    "stateMutability": "nonpayable",
    "type": "constructor"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "committedMove",
    "outputs": [
      {
        "internalType": "bytes32",
        "name": "",
        "type": "bytes32"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "devWallet",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "gameState",
    "outputs": [
      {
        "internalType": "uint8",
        "name": "",
        "type": "uint8"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "player1",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "player2",
    "outputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "revealedMove",
    "outputs": [
      {
        "internalType": "uint8",
        "name": "",
        "type": "uint8"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [],
    "name": "stakeAmount",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
];

    let provider, signer, contract;

    const log = (msg) => {
      document.getElementById("log").textContent += "\n" + msg;
      console.log(msg);
    };

    async function connect() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        log("Connected: " + await signer.getAddress());
      } else {
        log("MetaMask not available");
      }
    }

    document.getElementById("connectBtn").onclick = connect;

    document.getElementById("joinAsPlayer1").onclick = async () => {
      try {
        await contract.joinAsPlayer1({ value: ethers.utils.parseEther("0.02") });
        log("Joined as Player 1");
      } catch (err) {
        log("Join P1 failed: " + (err.reason || err.message));
      }
    };

    document.getElementById("joinAsPlayer2").onclick = async () => {
      try {
        await contract.joinAsPlayer2({ value: ethers.utils.parseEther("0.02") });
        log("Joined as Player 2");
      } catch (err) {
        log("Join P2 failed: " + (err.reason || err.message));
      }
    };

    document.getElementById("commitBtn").onclick = async () => {
      const move = document.getElementById("moveInput").value.toLowerCase();
      const secret = document.getElementById("secretInput").value;
      if (!move || !secret) return log("Enter move and secret");
      const hash = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(move + secret));
      try {
        await contract.commitMove(hash);
        log("Move committed");
      } catch (err) {
        log("Commit failed: " + (err.reason || err.message));
      }
    };

    document.getElementById("revealBtn").onclick = async () => {
      const move = document.getElementById("moveInput").value.toLowerCase();
      const secret = document.getElementById("secretInput").value;
      try {
        await contract.revealMove(move, secret);
        log("Move revealed");
      } catch (err) {
        log("Reveal failed: " + (err.reason || err.message));
      }
    };

    document.getElementById("resetBtn").onclick = async () => {
      try {
        await contract.resetGame();
        log("Game reset");
      } catch (err) {
        log("Reset failed: " + (err.reason || err.message));
      }
    };
  </script>
</body>
</html>
